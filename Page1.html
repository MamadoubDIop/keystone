<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Summary</title>
  <link rel="stylesheet" href="page1.css" />
</head>
<body>
  <h1>Workout Summary</h1>
  <div class="summary-box">
    <h2 id="summary-date"></h2>
    <p><strong>Workout Type:</strong> <span id="summary-workout"></span></p>
    <p><strong>Weight Used:</strong> <span id="summary-weight"></span></p>
    <p><strong>Reps:</strong> <span id="summary-reps"></span></p>
    <p><strong>Sets:</strong> <span id="summary-sets"></span></p>
    <h2>Nutrition</h2>
    <p><strong>Food Item:</strong> <span id="summary-food"></span></p>
    <p><strong>Calories:</strong> <span id="summary-calories"></span></p>
    <p><strong>Protein:</strong> <span id="summary-protein"></span> g</p>
    <p><strong>Carbs:</strong> <span id="summary-carbs"></span> g</p>
    <p><strong>Fats:</strong> <span id="summary-fats"></span> g</p>
  </div>
  <script src="page1.js"></script>
</body>
