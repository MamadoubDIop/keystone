<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Planner</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="background">
  <header>
    <h1>Welcome to Mamadou's Fitness Planner</h1>
    <nav class="box">
      <h2>Date and Time</h2>
      <h2>Workout Type</h2>
      <h2>Weights Used</h2>
      <h2>Reps</h2>
      <h2>Sets</h2>
    </nav>
  </header>
  <main>
    <form id="workout-form" class="box">
      <input type="date" id="date" name="date" />
      <input type="text" id="workout-type" name="workout-type" placeholder="Workout Type"  required/>
      <input type="text" id="weights-used" name="weights-used" placeholder="Weight Number" required/>
      <input type="text" id="reps" name="reps" placeholder="Reps Did" required />
      <input type="text" id="sets" name="sets" placeholder="Sets Did" required/>
      <div class="nutrition">
        <h2>Nutrition</h2>
        <input type="text" id="food-item" name="food-item" placeholder="Food Item" required />
        <input type="number" id="calories" name="calories" placeholder="Calories" required/>
        <input type="number" id="protein" name="protein" placeholder="Protein (g)" required/>
        <input type="number" id="carbs" name="carbs" placeholder="Carbs (g)" required/>
        <input type="number" id="fats" name="fats" placeholder="Fats (g)" required/>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </main>
</body>
